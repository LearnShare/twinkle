<svg
    xmlns="http://www.w3.org/2000/svg"
    width="10"
    height="10">
  <defs>
    <pattern
        id="dots"
        x="0"
        y="0"
        width="10"
        height="10"
        patternUnits="userSpaceOnUse">
      <circle
          cx="0"
          cy="0"
          r="2.5"
          fill="#333"></circle>
      <circle
          cx="10"
          cy="0"
          r="2.5"
          fill="#333"></circle>
      <circle
          cx="10"
          cy="10"
          r="2.5"
          fill="#333"></circle>
      <circle
          cx="0"
          cy="10"
          r="2.5"
          fill="#333"></circle>
      <circle
          cx="5"
          cy="5"
          r="2.5"
          fill="#AAA"></circle>
    </pattern>
  </defs>

  <rect
      x="0"
      y="0"
      width="100%"
      height="100%"
      fill="url(#dots)"></rect>
</svg>
